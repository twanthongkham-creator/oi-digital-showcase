<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TPM-OI NEXT | Digital Showcase</title>

<!-- Prompt Font -->
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Prompt', sans-serif;
}

body {
  margin: 0;
  background: #ffffff;
  color: #0f172a;
}

/* ================= HEADER ================= */
header {
  text-align: center;
  padding: 24px 16px 12px;
}

header h1 {
  margin: 0;
  font-size: 32px;
  font-weight: 700;
  letter-spacing: 1px;
}

header p {
  margin-top: 6px;
  color: #64748b;
  font-size: 16px;
}

/* ================= MENU ================= */
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 16px;
}

.menu button {
  padding: 10px 18px;
  border-radius: 999px;
  border: 2px solid;
  background: white;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

.menu button.active {
  color: white;
}

/* Color per NEXT */
.n { border-color:#22c55e; color:#22c55e; }
.n.active { background:#22c55e; }

.e { border-color:#2563eb; color:#2563eb; }
.e.active { background:#2563eb; }

.x { border-color:#f59e0b; color:#f59e0b; }
.x.active { background:#f59e0b; }

.t { border-color:#7c3aed; color:#7c3aed; }
.t.active { background:#7c3aed; }

/* ================= CONTENT ================= */
.content {
  padding: 12px 16px 90px;
  display: flex;
  justify-content: center;
}

.card {
  width: 100%;
  max-width: 520px;
  background: #ffffff;
  border-radius: 20px;
  padding: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 14px;
}

/* ================= NAV ================= */
.nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
}

.nav button {
  padding: 12px 22px;
  border-radius: 14px;
  border: none;
  background: #0f172a;
  color: white;
  font-size: 15px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>TPM-OI NEXT</h1>
  <p>Office Improvement Digital Showcase</p>
</header>

<!-- MENU -->
<div class="menu">
  <button class="n active" onclick="go(0)">Makigami</button>
  <button class="e" onclick="go(1)">FI Theme</button>
  <button class="x" onclick="go(2)">Kaizen</button>
  <button class="x" onclick="go(3)">OPL</button>
  <button class="t" onclick="go(4)">AM-OI</button>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="card">
    <img id="contentImage" src="image/makigami.png" alt="content">
  </div>
</div>

<!-- NAVIGATION -->
<div class="nav">
  <button onclick="prev()">◀ Back</button>
  <button onclick="next()">Next ▶</button>
</div>

<script>
const pages = [
  "image/makigami_v2.png",
  "image/fi-theme_v2.png",
  "image/kaizen_v2.png",
  "image/opl_v2.png",
  "image/am-oi_v2.png"
];

let index = 0;

function update() {
  document.getElementById("contentImage").src = pages[index];
  document.querySelectorAll(".menu button").forEach((b,i)=>{
    b.classList.toggle("active", i===index);
  });
}

function go(i){
  index = i;
  update();
}

function next(){
  index = (index + 1) % pages.length;
  update();
}

function prev(){
  index = (index - 1 + pages.length) % pages.length;
  update();
}
</script>

</body>
</html>
