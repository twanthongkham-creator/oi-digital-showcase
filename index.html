<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TPM-OI NEXT | Digital Showcase</title>

<!-- Prompt Font -->
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Prompt', sans-serif;
}

body {
  margin: 0;
  background: #ffffff;
  color: #0f172a;
  overflow: hidden; /* Kiosk mode */
}

/* ================= HEADER ================= */
header {
  text-align: center;
  padding: 18px 16px 6px;
}

.next-logo {
  font-size: 42px;
  font-weight: 700;
  letter-spacing: 8px;
  margin: 0;
}

.next-logo .n {
  background: linear-gradient(135deg,#22c55e,#4ade80);
  -webkit-background-clip: text;
  color: transparent;
}
.next-logo .e {
  background: linear-gradient(135deg,#38bdf8,#2563eb);
  -webkit-background-clip: text;
  color: transparent;
}
.next-logo .x {
  background: linear-gradient(135deg,#f59e0b,#fb923c);
  -webkit-background-clip: text;
  color: transparent;
}
.next-logo .t {
  background: linear-gradient(135deg,#a855f7,#7c3aed);
  -webkit-background-clip: text;
  color: transparent;
}

header p {
  margin: 6px 0 0;
  font-size: 14px;
  color: #64748b;
}

/* ================= CONTENT ================= */
.content {
  display: flex;
  justify-content: center;
  padding: 10px 16px 90px;
}

.card {
  width: 100%;
  max-width: 620px;
  background: #ffffff;
  border-radius: 22px;
  padding: 16px;
  box-shadow: 0 14px 32px rgba(0,0,0,0.08);
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 16px;
}

/* Key Message */
.key-message {
  margin-top: 10px;
  font-size: 14px;
  color: #334155;
  font-weight: 500;
}

/* ================= TOPIC BUTTONS ================= */
.topics {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 8px 16px;
  flex-wrap: wrap;
}

.topics button {
  padding: 10px 20px;
  border-radius: 999px;
  border: 2px solid #1E3A8A;
  background: #ffffff;
  color: #1E3A8A;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.25s ease;
}

.topics button.active {
  background: #1E3A8A;
  color: #ffffff;
}

/* ================= NAV ================= */
.nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
}

.nav button {
  padding: 12px 26px;
  border-radius: 16px;
  border: none;
  background: #0f172a;
  color: white;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1 class="next-logo">
    <span class="n">N</span>
    <span class="e">E</span>
    <span class="x">X</span>
    <span class="t">T</span>
  </h1>
  <p>TPM-OI NEXT · Office Improvement Digital Showcase</p>
</header>

<!-- TOPIC SELECT -->
<div class="topics">
  <button onclick="go(0)" class="active">NEXT Framework</button>
  <button onclick="go(1)">Makigami</button>
  <button onclick="go(2)">FI Theme</button>
  <button onclick="go(3)">Kaizen</button>
  <button onclick="go(4)">OPL</button>
  <button onclick="go(5)">AM-OI</button>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="card">
    <img id="contentImage" src="image/next-framework.png" alt="TPM-OI Content">
    <div id="keyMessage" class="key-message">
      NEXT คือกรอบแนวคิดในการขับเคลื่อน Office Improvement  
      จากแนวคิด → การลงมือทำ → ผลลัพธ์ → ความยั่งยืน
    </div>
  </div>
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="prev()">◀ Back</button>
  <button onclick="next()">Next ▶</button>
</div>

<script>
const pages = [
  {
    img: "image/next-framework.png",
    msg: "NEXT คือกรอบแนวคิดในการขับเคลื่อน Office Improvement จากแนวคิด → การลงมือทำ → ผลลัพธ์ → ความยั่งยืน"
  },
  { img: "image/makigami_v2.png", msg: "" },
  { img: "image/fi-theme_v2.png", msg: "" },
  { img: "image/kaizen_v2.png", msg: "" },
  { img: "image/opl_v2.png", msg: "" },
  { img: "image/am-oi_v2.png", msg: "" }
];

let index = 0;
let autoSlide = true;

function update() {
  document.getElementById("contentImage").src = pages[index].img;
  document.getElementById("keyMessage").innerText = pages[index].msg || "";
  document.querySelectorAll(".topics button").forEach((b,i)=>{
    b.classList.toggle("active", i === index);
  });
}

function go(i){
  index = i;
  autoSlide = false;
  update();
}

function next(){
  index = (index + 1) % pages.length;
  autoSlide = false;
  update();
}

function prev(){
  index = (index - 1 + pages.length) % pages.length;
  autoSlide = false;
  update();
}

/* Auto Slide Exhibition Mode */
setInterval(()=>{
  if(autoSlide){
    index = (index + 1) % pages.length;
    update();
  }
}, 8000);
</script>

</body>
</html>
