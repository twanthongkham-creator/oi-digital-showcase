<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TPM-OI NEXT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #ffffff;
  text-align: center;
}

h1 {
  margin-top: 30px;
  letter-spacing: 3px;
}

.subtitle {
  color: #666;
  margin-bottom: 30px;
}

.menu {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.menu button {
  padding: 10px 22px;
  border-radius: 30px;
  border: 2px solid #2563eb;
  background: #fff;
  color: #2563eb;
  font-size: 16px;
  cursor: pointer;
}

.menu button.active {
  background: #2563eb;
  color: #fff;
}

.viewer {
  max-width: 90%;
  margin: 20px auto;
}

.viewer img {
  width: 100%;
  max-height: 70vh;
  object-fit: contain;
  border-radius: 12px;
}

.nav {
  display: flex;
  justify-content: space-between;
  max-width: 500px;
  margin: 30px auto;
}

.nav button {
  background: #0f172a;
  color: #fff;
  border: none;
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>TPM-OI NEXT</h1>
<div class="subtitle">Office Improvement Digital Showcase</div>

<div class="menu">
  <button onclick="showPage(0)">Makigami</button>
  <button onclick="showPage(1)">FI Theme</button>
  <button onclick="showPage(2)">Kaizen</button>
  <button onclick="showPage(3)">OPL</button>
  <button onclick="showPage(4)">AM-OI</button>
</div>

<div class="viewer">
  <img id="contentImage" src="">
</div>

<div class="nav">
  <button onclick="prev()">â—€ Back</button>
  <button onclick="next()">Next â–¶</button>
</div>

<script>
const pages = [
  "image/makigami_v2.png",
  "image/fi-theme_v2.png",
  "image/kaizen_v2.png",
  "image/opl_v2.png",
  "image/am-oi_v2.png"   // ðŸ”¥ à¸Šà¸·à¹ˆà¸­à¸ˆà¸£à¸´à¸‡à¸•à¸²à¸¡ repo
];

let current = 0;

function showPage(index) {
  current = index;
  document.getElementById("contentImage").src = pages[current];

  document.querySelectorAll(".menu button").forEach((btn, i) => {
    btn.classList.toggle("active", i === current);
  });
}

function next() {
  current = (current + 1) % pages.length;
  showPage(current);
}

function prev() {
  current = (current - 1 + pages.length) % pages.length;
  showPage(current);
}

showPage(0);
</script>

</body>
</html>
