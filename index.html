<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TPM-OI NEXT | Digital Showcase</title>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Prompt', sans-serif;
}

body {
  margin: 0;
  background: #ffffff;
  color: #0f172a;
}

/* ================= HEADER ================= */
header {
  text-align: center;
  padding: 20px 16px 6px; /* üîΩ ‡∏•‡∏î‡∏£‡∏∞‡∏¢‡∏∞ */
}

.next-logo {
  font-size: 42px;
  font-weight: 700;
  letter-spacing: 8px;
  margin: 0;
}

.next-logo .n {
  background: linear-gradient(135deg,#22c55e,#4ade80);
  -webkit-background-clip: text;
  color: transparent;
}
.next-logo .e {
  background: linear-gradient(135deg,#38bdf8,#2563eb);
  -webkit-background-clip: text;
  color: transparent;
}
.next-logo .x {
  background: linear-gradient(135deg,#f59e0b,#fb923c);
  -webkit-background-clip: text;
  color: transparent;
}
.next-logo .t {
  background: linear-gradient(135deg,#a855f7,#7c3aed);
  -webkit-background-clip: text;
  color: transparent;
}

header p {
  margin: 6px 0 0;
  color: #64748b;
  font-size: 15px;
}

/* ================= MENU ================= */
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 10px 12px; /* üîΩ ‡∏•‡∏î */
}

.menu button {
  padding: 10px 22px;
  border-radius: 999px;
  border: 2px solid;
  background: #ffffff;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

/* ‡∏ó‡∏∏‡∏Å‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏ä‡πâ‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß */
.btn-makigami,
.btn-fi,
.btn-kaizen,
.btn-opl,
.btn-am {
  border-color:#1E3A8A;
  color:#1E3A8A;
}
.menu button.active {
  background:#1E3A8A;
  color:white;
}

/* ================= CONTENT ================= */
.content {
  padding: 6px 14px 88px; /* üîΩ ‡∏¢‡∏Å‡∏†‡∏≤‡∏û‡∏Ç‡∏∂‡πâ‡∏ô */
  display: flex;
  justify-content: center;
}

.card {
  width: 100%;
  max-width: 540px;
  background: #ffffff;
  border-radius: 20px;
  padding: 14px;
  box-shadow: 0 12px 28px rgba(0,0,0,0.1);
  text-align: center;
}

.card img {
  width: 100%;
  border-radius: 14px;
}

/* ================= NAV ================= */
.nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
  padding: 10px 14px;
  display: flex;
  justify-content: space-between;
}

.nav button {
  padding: 10px 26px;
  border-radius: 14px;
  border: none;
  background: #0f172a;
  color: white;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1 class="next-logo">
    <span class="n">N</span>
    <span class="e">E</span>
    <span class="x">X</span>
    <span class="t">T</span>
  </h1>
  <p>TPM-OI NEXT ¬∑ Office Improvement Digital Showcase</p>
</header>

<div class="menu">
  <button class="btn-makigami active" onclick="go(0)">Makigami</button>
  <button class="btn-fi" onclick="go(1)">FI Theme</button>
  <button class="btn-kaizen" onclick="go(2)">Kaizen</button>
  <button class="btn-opl" onclick="go(3)">OPL</button>
  <button class="btn-am" onclick="go(4)">AM-OI</button>
</div>

<div class="content">
  <div class="card">
    <img id="contentImage" src="image/makigami_v2.png" alt="TPM-OI Content">
  </div>
</div>

<div class="nav">
  <button onclick="prev()">‚óÄ Back</button>
  <button onclick="next()">Next ‚ñ∂</button>
</div>

<script>
const pages = [
  "image/makigami_v2.png",
  "image/fi-theme_v2.png",
  "image/kaizen_v2.png",
  "image/opl_v2.png",
  "image/am-oi_v2.png"
];

let index = 0;

function update() {
  document.getElementById("contentImage").src = pages[index];
  document.querySelectorAll(".menu button").forEach((b,i)=>{
    b.classList.toggle("active", i===index);
  });
}

function go(i){
  index = i;
  update();
}

function next(){
  index = (index + 1) % pages.length;
  update();
}

function prev(){
  index = (index - 1 + pages.length) % pages.length;
  update();
}
</script>

</body>
</html>
