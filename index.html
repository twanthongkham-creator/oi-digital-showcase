<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TPM-OI NEXT | Mobile Showcase</title>

<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Prompt', sans-serif;
}

body {
  margin: 0;
  background: #ffffff;
  color: #0f172a;
  overflow-y: auto; /* ✅ ให้ scroll */
}

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 14px 12px 6px;
}

.next-logo {
  font-size: 34px;
  font-weight: 700;
  letter-spacing: 6px;
}

.n { background:linear-gradient(135deg,#22c55e,#4ade80); -webkit-background-clip:text; color:transparent;}
.e { background:linear-gradient(135deg,#38bdf8,#2563eb); -webkit-background-clip:text; color:transparent;}
.x { background:linear-gradient(135deg,#f59e0b,#fb923c); -webkit-background-clip:text; color:transparent;}
.t { background:linear-gradient(135deg,#a855f7,#7c3aed); -webkit-background-clip:text; color:transparent;}

.subtitle {
  font-size: 13px;
  color: #64748b;
  margin-top: 4px;
}

/* ===== CONTENT ===== */
.content {
  display: flex;
  justify-content: center;
  padding: 8px 10px 24px;
}

.card {
  width: 100%;
  max-width: 460px;
  background: #fff;
  border-radius: 16px;
  padding: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

/* placeholder กันจอขาว */
.image-wrapper {
  width: 100%;
  min-height: 220px;
  background: #f1f5f9;
  border-radius: 12px;
  overflow: hidden;
}

.card img {
  width: 100%;
  display: block;
  border-radius: 12px;
}

/* Key message */
.key-message {
  margin-top: 8px;
  font-size: 13px;
  color: #334155;
  text-align: center;
  line-height: 1.4;
}

/* ===== TOPIC BUTTONS ===== */
.topics {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  padding: 10px;
}

.topics button {
  padding: 12px 6px;
  border-radius: 14px;
  border: 2px solid #1E3A8A;
  background: #fff;
  color: #1E3A8A;
  font-size: 14px;
  font-weight: 500;
}

.topics button.active {
  background: #1E3A8A;
  color: #fff;
}

/* ===== NAV ===== */
.nav {
  position: sticky; /* ✅ ไม่บังเนื้อหา */
  bottom: 0;
  display: flex;
  justify-content: space-between;
  padding: 10px;
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
}

.nav button {
  flex: 1;
  margin: 0 6px;
  padding: 12px 0;
  border-radius: 14px;
  border: none;
  background: #0f172a;
  color: white;
  font-size: 15px;
}
</style>
</head>

<body>

<header>
  <div class="next-logo">
    <span class="n">N</span><span class="e">E</span><span class="x">X</span><span class="t">T</span>
  </div>
  <div class="subtitle">TPM-OI NEXT · Mobile Digital Showcase</div>
</header>

<!-- TOPIC SELECT -->
<div class="topics">
  <button onclick="go(0)" class="active">NEXT</button>
  <button onclick="go(1)">Makigami</button>
  <button onclick="go(2)">FI</button>
  <button onclick="go(3)">Kaizen</button>
  <button onclick="go(4)">OPL</button>
  <button onclick="go(5)">AM-OI</button>
</div>

<!-- CONTENT -->
<div class="content">
  <div class="card">
    <div class="image-wrapper">
      <img id="contentImage"
           src="image/next-framework.png"
           loading="lazy"
           alt="TPM-OI Content">
    </div>

    <div id="keyMessage" class="key-message">
      NEXT คือกรอบแนวคิดในการขับเคลื่อน Office Improvement  
      จากแนวคิด → การลงมือทำ → ผลลัพธ์ → ความยั่งยืน
    </div>
  </div>
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="prev()">◀ Back</button>
  <button onclick="next()">Next ▶</button>
</div>

<script>
const pages = [
  {
    img:"image/next-framework.png",
    msg:"NEXT คือกรอบแนวคิดในการขับเคลื่อน Office Improvement จากแนวคิด → การลงมือทำ → ผลลัพธ์ → ความยั่งยืน"
  },
  { img:"image/makigami_v2.png", msg:"" },
  { img:"image/fi-theme_v2.png", msg:"" },
  { img:"image/kaizen_v2.png", msg:"" },
  { img:"image/opl_v2.png", msg:"" },
  { img:"image/am-oi_v2.png", msg:"" }
];

let index = 0;
let autoSlide = true;

function update(){
  const img = document.getElementById("contentImage");
  img.src = pages[index].img;
  document.getElementById("keyMessage").innerText = pages[index].msg || "";

  document.querySelectorAll(".topics button").forEach((b,i)=>{
    b.classList.toggle("active", i===index);
  });
}

function go(i){
  index = i;
  autoSlide = false;
  update();
}

function next(){
  index = (index + 1) % pages.length;
  autoSlide = false;
  update();
}

function prev(){
  index = (index - 1 + pages.length) % pages.length;
  autoSlide = false;
  update();
}

/* Auto slide (ยังคงได้) */
setInterval(()=>{
  if(autoSlide){
    index = (index + 1) % pages.length;
    update();
  }
}, 9000);

update();
</script>

</body>
</html>
