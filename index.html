<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TPM-OI Digital Showcase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1c2d;
    color: #ffffff;
}

.header {
    padding: 16px;
    text-align: center;
    background: #0f2a44;
}

.header h1 {
    margin: 0;
    color: #00e5ff;
}

.menu {
    display: flex;
    justify-content: center;
    gap: 12px;
    padding: 12px;
    background: #091726;
    flex-wrap: wrap;
}

.menu button {
    background: #00e5ff;
    border: none;
    color: #000;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
}

.menu button:hover {
    background: #00bcd4;
}

iframe {
    width: 100%;
    height: calc(100vh - 170px);
    border: none;
}
</style>
</head>

<body>

<div class="header">
    <h1>TPM-OI NEXT</h1>
    <p>Office Improvement Digital Showcase</p>
</div>

<div class="menu">
    <button onclick="loadPage('dashboard')">OI Dashboard</button>
    <button onclick="loadPage('opl')">OPL Knowledge</button>
    <button onclick="loadPage('fi')">FI Theme</button>
    <button onclick="loadPage('makigami')">Makigami</button>
</div>

<iframe id="contentFrame"></iframe>

<script>
function loadPage(page) {
    const frame = document.getElementById("contentFrame");

    if (page === 'dashboard') {
        frame.src = "PUT_POWER_BI_PUBLISH_TO_WEB_LINK";
    }
    if (page === 'opl') {
        frame.src = "PUT_OPL_PAGE_URL";
    }
    if (page === 'fi') {
        frame.src = "https://drive.google.com/file/d/1Jc1detErJz_ISF1_UVyVrnOuBJnfb1Ny/view?usp=drive_link/preview";
    }
    if (page === 'makigami') {
        frame.src = "PUT_MAKIGAMI_PAGE_URL";
    }
}

// เปิด Dashboard เป็นค่าเริ่มต้น
loadPage('dashboard');
</script>

</body>
</html>
