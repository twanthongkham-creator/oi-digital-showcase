<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>TPM-OI NEXT | Digital Showcase</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #ffffff;
    color: #0f172a;
    margin: 0;
    text-align: center;
}

/* HEADER */
.header {
    padding: 20px 10px;
}

.header h1 {
    margin: 0;
    font-size: 32px;
    letter-spacing: 2px;
}

.header p {
    margin: 6px 0 0;
    color: #475569;
}

/* BUTTONS */
.menu {
    margin: 20px;
}

.menu button {
    margin: 6px;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 999px;
    border: 2px solid #2563eb;
    background: white;
    color: #2563eb;
    cursor: pointer;
}

.menu button.active,
.menu button:hover {
    background: #2563eb;
    color: white;
}

/* CONTENT */
.viewer {
    max-width: 95%;
    margin: 20px auto;
}

.viewer img {
    width: 100%;
    max-height: 70vh;
    object-fit: contain;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
}

/* NAVIGATION */
.nav {
    display: flex;
    justify-content: space-between;
    max-width: 400px;
    margin: 20px auto 40px;
}

.nav button {
    padding: 10px 24px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #0f172a;
    color: white;
}

.nav button:hover {
    background: #2563eb;
}
</style>
</head>

<body>

<div class="header">
    <h1>TPM-OI NEXT</h1>
    <p>Office Improvement Digital Showcase</p>
</div>

<div class="menu" id="menu">
    <button onclick="selectPage(0)">Makigami</button>
    <button onclick="selectPage(1)">FI Theme</button>
    <button onclick="selectPage(2)">Kaizen</button>
    <button onclick="selectPage(3)">OPL</button>
    <button onclick="selectPage(4)">AM-OI</button>
</div>

<div class="viewer">
    <img id="content" src="images/makigami.png">
</div>

<div class="nav">
    <button onclick="prev()">◀ Back</button>
    <button onclick="next()">Next ▶</button>
</div>

<script>
const pages = [
    { name: "Makigami", img: "images/makigami.png" },
    { name: "FI Theme", img: "images/fi-theme.png" },
    { name: "Kaizen", img: "images/kaizen.png" },
    { name: "OPL", img: "images/opl.png" },
    { name: "AM-OI", img: "images/am-oi.png" }
];

let current = 0;
const img = document.getElementById("content");
const buttons = document.querySelectorAll(".menu button");

function update() {
    img.src = pages[current].img;
    buttons.forEach((b, i) =>
        b.classList.toggle("active", i === current)
    );
}

function selectPage(i) {
    current = i;
    update();
}

function next() {
    current = (current + 1) % pages.length;
    update();
}

function prev() {
    current = (current - 1 + pages.length) % pages.length;
    update();
}

update();
</script>

</body>
</html>
